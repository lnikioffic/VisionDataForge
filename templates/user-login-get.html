{% extends 'user-autentification-base.html' %}

{% block autentification %}
<h2>Авторизация</h2>
<form class="login-form">
    <div class="input-container">
        <input type="text" id="login" name="login" required>
        <label for="login">Логин (номер телефона или email)</label>
    </div>
    <div class="input-container">
        <input type="password" id="password" name="password" required>
        <label for="password">Пароль</label>
    </div>
    <a href="/auth/password-put" class="forgot-password">Восстановить пароль</a>
    <button type="submit">Войти</button>
</form>
<a href="/auth/registration" class="register-link">Еще не зарегистрированы?</a>
<div class="social-login">
    <a href="#" class="vk-login"><i class="fab fa-vk"></i>Войти с помощью VK</a>
    <a href="#" class="google-login"><i class="fab fa-google"></i>Войти с помощью Google</a>
    <a href="#" class="yandex-login"><i class="fab fa-yandex"></i>Войти с помощью Yandex</a>
</div>
{% endblock %}
